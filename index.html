<html>
   <head>
      <title>Marker Options Example</title>
      <link rel = "stylesheet" href = "/leaflet/leaflet.css"/>
      <script src = "/leaflet/leaflet.js"></script>
   </head>

   <body>
      <div id = "map" style = "width:100%; height:100%"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [52.0501111,	29.2614722] ,

            zoom: 9
         }
         // Creating a map object
         var map = new L.map('map', mapOptions);

         //// Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

         // Adding layer to the map
         map.addLayer(layer);

	var myIcon = L.icon({
    		iconUrl: 'icon/icon-red22.png',
    		//iconSize: [40, 25],
    		//iconAnchor: [20, 25],
    		//popupAnchor: [-3, -76],
    		//shadowUrl: 'my-icon-shadow.png',
    		//shadowSize: [68, 95],
    		//shadowAnchor: [22, 94]
	});

         // Creating a Marker
         var markerOptions = {
            title: "MyLocation",
            clickable: true,
            draggable: false,
	    icon: myIcon

         }
         // Creating a marker
         var marker = L.marker([52.0501111,	29.2614722] , markerOptions);

         // Adding marker to the map
         marker.addTo(map);
      </script>
   </body>

</html>
